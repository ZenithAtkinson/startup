<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css"> <!--MAIN CSS link-->
    <link rel="stylesheet" href="eventcreation.css"> <!--specifics-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="events.js"></script>
    <script src="login.js"></script>
    
    <title>Event Creation Page</title>
</head>
<body>
    <header>
        <h1>College Feast Finder</h1>
        <h2>Create an Event</h2>
        
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="profile.html">Profile / View your events</a></li>
                <li><a href="eventcreation.html">Create an Event!</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <div class="login-section">
            <img src="login-icon.png" 
     width="30" 
     height="30" />
            <a href="login.html">Login</a>  <!--placeholder for javascript-->
        </div>
    </header>
    <main>
        <section>
            <h2>app component</h2>
            <p>Websocket data</p>
        </section>
        <section>
            <h2>Event Details</h2>
            <form id="event-form">
                <table>
                    <tr>
                        <td>Event:</td>
                        <td><input type="text" id="event-name" name="varText" placeholder="Event Name" required pattern=".*\S.*" /></td>
                    </tr>
                    <tr>
                        <td>Location:</td>
                        <td><input type="text" id="event-location" name="varText" placeholder="Event Location" required pattern=".*\S.*" /></td>
                    </tr>
                    <tr>
                        <td>Time:</td>
                        <td><input type="text" id="event-time" name="varText" placeholder="Event Time" required pattern=".*\S.*" /></td>
                    </tr>
                    <tr>
                        <td>Details:</td>
                        <td><input type="text" id="event-details" name="varText" placeholder="Event Details" required pattern=".*\S.*" /></td>
                    </tr>
                </table>
                <button type="submit" id="submit-button">Submit</button>
            </form>     
            <div id="smessage"></div>       
        </section>
        <div class="checkbox-container">
            <label for="rsvp">RSVP?</label>
            <input type="checkbox" id="rsvp" name="rsvp">
        </div>
        <footer>
            <a href="https://github.com/ZenithAtkinson/startup" style="color: white">GitHub</a>
        </footer>
    </main>
    
</body>
</html>
