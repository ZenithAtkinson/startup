<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <title>College Feast Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="login.js" defer></script>
</head>
<body>
    <header>
        <h1>College Feast Finder</h1>
        <h2>Dashboard / Main page</h2>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="profile.html">View your events</a></li>
                <li><a href="eventcreation.html">Create an Event!</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <!-- Displayed when needing authentication -->
        <div id="authPlaceholder">
            <div id="loginControls" style="display: none">
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">ðŸ”’</span>
                    <input class="form-control" type="password" id="userPassword" placeholder="password" />
                </div>
                <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
                <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
            </div>
            <!-- Adjusted Display for when ready and authenticated, removed Play button -->
            <div id="playControls" style="display: none">
                <div id="playerName"></div>
                <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
        <!-- Error dialog -->
        <div class="modal fade" id="msgModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
                <div class="modal-body">Error message here</div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
  

        <a href="user_profile.html">
            <img id="login-img" src="login-icon.png" width="40" height="40"/>
        </a>
    </header>
    
    <main>
        <hr>
        <section>
            <h2>Events</h2>
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Details</th>
                        <th>RSVP</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Events will be populated here -->
                </tbody>
            </table>
        </section>
        <hr>
    </main>
    
    <footer>
        <a href="https://github.com/ZenithAtkinson/startup" style="color: white">GitHub</a>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    </footer>
    <script>
        // Connect to WebSocket server
        const ws = new WebSocket('ws://localhost:9900/ws'); // Change URL to match your server
        
        ws.onmessage = function(event) {
            const eventData = JSON.parse(event.data);
            const tableBody = document.querySelector('#eventsTable tbody');
            const newRow = `<tr>
                                <td>${eventData.name}</td>
                                <td>${eventData.time}</td>
                                <td>${eventData.location}</td>
                                <td>${eventData.details}</td>
                                <td><button>RSVP</button></td>
                            </tr>`;
            tableBody.innerHTML += newRow;
        };
    </script>
</body>
</html>
