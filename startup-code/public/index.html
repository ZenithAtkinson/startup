<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Feast Finder</title>
    <script src="login.js" defer></script>
</head>
<body>
    <header>
        <h1>College Feast Finder</h1>
        <h2>Dashboard / Main page</h2>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="profile.html">View your events</a></li>
                <li><a href="eventcreation.html">Create an Event!</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>

        <!-- Displayed when needing authentication -->
        <div id="authPlaceholder">
            <div id="loginControls" style="display: none">
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">ðŸ”’</span>
                    <input class="form-control" type="password" id="userPassword" placeholder="password" />
                </div>
                <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
                <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
            </div>
            <!-- Displayed when ready to play -->
            <div id="playControls" style="display: none">
                <div id="playerName"></div>
                <button type="button" class="btn btn-primary" onclick="play()">Play</button>
                <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="login-img">
            <img src="login-icon.png" width="40" height="40"/>
        </div>
    </header>
    
    <main>
        <hr>
        <section>
            <h2>Events</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Details</th>
                        <th>RSVP</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample event -->
                    <tr>
                        <td>Sample Event</td>
                        <td>12:00 PM</td>
                        <td>Location XYZ</td>
                        <td>Event Details</td>
                        <td><button>RSVP</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <hr>
    </main>
    
    <footer>
        <a href="https://github.com/ZenithAtkinson/startup" style="color: white">GitHub</a>
    </footer>
</body>
</html>
