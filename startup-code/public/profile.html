<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="profile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your events page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>College Feast Finder</h1>
        <h2>Your Events</h2>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="profile.html">View your events</a></li>
                <li><a href="eventcreation.html">Create an Event!</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <div id="authPlaceholder">
            <div id="loginControls" style="display: none">
                <div class="input-group mb-3">
                    <span class="input-group-text">@</span>
                    <input class="form-control" type="text" id="userName" placeholder="your@email.com" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">ðŸ”’</span>
                    <input class="form-control" type="password" id="userPassword" placeholder="password" />
                </div>
                <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
                <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
            </div>
            <div id="playControls" style="display: none">
                <div id="playerName"></div>
                <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
        <a href="user_profile.html">
            <img id="login-img" src="login-icon.png" width="40" height="40"/>
        </a>
    </header>
    <main>
        <section>
            <h2>app component</h2>
            <p>Database data</p>
        </section>
        <section class="past-evs">
            <h2>Your Past Events</h2>
            <table id="prof-evs">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Details</th>
                        <th>RSVP?</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows added based on the number of past events -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <a href="https://github.com/ZenithAtkinson/startup" style="color: white">GitHub</a>
    </footer>
    <!-- Error dialog -->
    <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
                <div class="modal-body">Error message here</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="events.js" defer></script>
    <script src="login.js" defer></script>
    <script src="usernames.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
