<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Sign Up - College Feast Finder</title>
    <script src="login.js" defer></script> <!-- Using the unified script -->
</head>
<body>
    <header>
        <h1>College Feast Finder</h1>
        <h2>Create Your Account</h2>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="profile.html">View your events</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <form class="signup-sect" id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </form>
        
    </main>

    <footer>
