<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="profile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="events.js"></script>
    <script src="login.js"></script>
    <script src="usernames.js"></script>
    <title>Your Profile</title>
</head>
<body>
    <header>
        <h1>College Feast Finder</h1>
        <h2>Your Profile</h2>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="eventcreation.html">Create an Event!</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 id="welcome-message"></h2>
        <hr class="solid">
        <section id="profile-info">
            <h2>Profile Information</h2>
            <p>Date Profile Created: <span id="profile-date">[Date]</span></p>
            <p>Number of Posts Created: <span id="posts-count">[Number]</span></p>
        </section>
        <section id="profile-settings">
            <h2>Settings</h2>
            <div>
                <label for="new-username">Change Username:</label>
                <input type="text" id="new-username">
                <button onclick="changeUsername()">Update Username</button>
            </div>
            <div>
                <label for="new-password">Change Password:</label>
                <input type="password" id="new-password">
                <button onclick="changePassword()">Update Password</button>
            </div>
        </section>
        <section id="logout-section">
            <button id="logout-button">Log Out</button>
        </section>
    </main>
    <footer>
        <a href="https://github.com/ZenithAtkinson/startup" style="color: white">GitHub</a>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const username = localStorage.getItem('userName');
          if (username) {
            document.getElementById('welcome-message').textContent = `Welcome, ${username}`;
          }
        });
      </script>
</body>
</html>
